<html>

<head>
  <title>Borgmanschool Kalender Template 2024</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <template id="page-template">
    <div class="page">
      <div class="content">
        <div style="overflow:auto;">
            <img class="photo" src="./photos/1.jpg" />
            <img class="photo" src="./photos/4.jpg" />
            <img class="photo" src="./photos/2.jpg" />
            <img class="photo" src="./photos/3.jpg" />
            <img class="photo" src="./photos/1.jpg" />
            <img class="photo" src="./photos/2.jpg" />
            <img class="photo" src="./photos/3.jpg" />
            <img class="photo" src="./photos/4.jpg" />
            <img class="photo" src="./photos/2.jpg" />
        </div>
        <h1 class="month-name">TheMonth</h1>
        <table></table>
      </div>
      <div class="content-after">
        <img class="logo" src="./images/BOR-Opark-RGB.png" />
      </div>
    </div>
  </template>
  <script>
    const startCalendar = '2024-09-01';
    const prefillDates = {
      '2024-09-02': '1e schooldag, whoop',
      '2024-09-07': 'eindelijk weekend!!!',
      '2024-09-08': 'meer weekend...',
    };
    const calendar = new MonthCalendarBuilder(startCalendar, prefillDates);
    const calendarPages = 12; // one for each month
    for (let i = 0; i < calendarPages; ++i) {
      document.body.appendChild(calendar.generateNextCalendarPage());
    }
  </script>

</body>

</html>
